<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Shifter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <div class="c1">
            <p>Government Of Mexico</p>
            <div class="nav">
                <ul class="nav-list">
                    <li>Home</li>
                    <li>SRE</li>
                    <li>Help</li>
                </ul>
            </div>
        </div>

        <div class="c4">
            <div class="c2">
                <h2>Main Produceres</h2>
                <div class="c2__producere">
                    <div class="c2__produceres-tools">
                      <p>Birth certificate</p>
                    </div>
                    <div class="c2__produceres-tools">
                      <p>Visa</p>
                    </div>
                    <div class="c2__produceres-tools">
                      <p>Residences</p>
                    </div>
                    <div class="c2__produceres-tools">
                      <p>Education</p>
                    </div>
                </div>
            </div>
            <div class="c3">
                <h2>Tourism</h2>
                <figure class="c3__img">
                    <img id="img" src="https://previews.123rf.com/images/diegograndi/diegograndi1704/diegograndi170400585/75863762-vista-panor%C3%A1mica-de-la-ciudad-de-m%C3%A9xico.jpg" alt="">
                </figure>
                <div class="c3__cities">
                    <div class="cc3__cities-tools">Mexico City</div>
                    <div class="cc3__cities-tools">Cancun</div>
                    <div class="cc3__cities-tools">Guadalajara</div>
                    <div class="cc3__cities-tools">Monterrey</div>
                    <div class="cc3__cities-tools">Tijuana</div>
                    <div class="cc3__cities-tools">Culiacan</div>
                    <div class="cc3__cities-tools">Guanajuato</div>
                    <div class="cc3__cities-tools">Puerto Vallarta</div>
                </div>
            </div>
        </div>
        <div class="c5">
            <figure>
                <img id="imglogo" src="https://framework-gb.cdn.gob.mx/landing/img/logofooter.png" alt="">
            </figure>

                <ul class="c5__lenguajes">
                    <li>Español</li>
                    <li>Portugues</li>
                    <li>中國人</li>
                    <li>日本</li>
                    <li>پاسټون</li>
                </ul>


                <ul class="c5__social">
                    <li>Facebook</li>
                    <li>Twitter</li>
                </ul>
        </div>
    </main>
</body>
</html>
